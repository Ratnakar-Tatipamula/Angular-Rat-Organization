<div class="container" style="margin-top: 2%">
    <h2>Login Form</h2>
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" formControlName="name" class="form-control" id="email" placeholder="Enter name" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"formControlName="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
